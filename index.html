      :root {
        --hexcolor: #414084;
        --hexcolor2: #58a1c1;
        --hexcolor3: #52c467;

        --duration: 4s;
        --delay1: 0.4s;
        --delay2: 0.6s;
        --delay3: 0.8s;

        --fduration: 8s;
        --fdelay1: 0.4s;
        --fdelay2: 0.6s;
        --fdelay3: 0.8s;
      }
      body {
        background: #efefef;
      }

      .loading-message {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        width: 300px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -200px -150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
        /*   background-color: rgba(255,255,255,.2) */
      }

      .socket {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        margin-left: -100px;
        top: 50%;
        margin-top: -100px;
        z-index: 100;
      }

      .hex-brick {
        background: var(--hexcolor);
        width: 30px;
        height: 17px;
        position: absolute;
        top: 5px;
        animation-name: fade;
        animation-duration: var(--duration);
        animation-iteration-count: infinite;
        -webkit-animation-name: fade;
        -webkit-animation-duration: var(--duration);
        -webkit-animation-iteration-count: infinite;
      }

      .h2 {
        transform: rotate(60deg);
        -webkit-transform: rotate(60deg);
      }

      .h3 {
        transform: rotate(-60deg);
        -webkit-transform: rotate(-60deg);
      }

      .gel {
        height: 30px;
        width: 30px;
        transition: all 0.3s;
        -webkit-transition: all 0.3s;
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .center-gel {
        margin-left: -15px;
        margin-top: -15px;

        animation-name: pulse;
        animation-duration: var(--duration);
        animation-iteration-count: infinite;
        -webkit-animation-name: pulse;
        -webkit-animation-duration: var(--duration);

          transform: scale(1);
        }

          transform: scale(0.01);
        }

        80%,
        100% {

        }

        25% {

        50% {

        }
        75% {

        }
        100% {

        }

      @-webkit-keyframes pulse {

        20% {
