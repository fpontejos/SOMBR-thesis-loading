      :root {
        --hexcolor: #414084;
        --hexcolor2: #58a1c1;
        --hexcolor3: #52c467;

        --accent-color: #33658A;
        --accent-color-light: #88B2D3;
        --accent-color-dark: #2F4858;
        --color-white: #EEEEEE;
        --grey-1: #ffffff22;
        --grey-2: #3d3d3d22;
        --grey-3: #121724;
      }
      body {
        background: #efefef;
      }


  .card {
    user-select: none;
    border: 1px solid var(--grey-1);
    background-color: var(--grey-2);
    background: linear-gradient(0deg, #0d111b 0%, rgba(7, 6, 38, 0.25) 100%);
    box-shadow: 0 7px 20px 5px #00000088;
    border-radius: 0.7rem;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    overflow: hidden;
    transition: 0.5s all;
  }
      .loading-message {
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        width: 300px;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -200px -150px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        z-index: 1000;
      }
</style>

  </head>

    <div class="bg" id="bg">

        <div class="card loading-message">

        </p>
        </div>
    </div>



    <script src="./js/three.min.js"></script>
    <script src="./js/vanta.net.min.js"></script>
    <script>
    VANTA.NET({
      el: "#bg",
      mouseControls: false,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x3fafff,
      backgroundColor: 0x181931,
      maxDistance: 24.00,
      spacing: 17.00
    })
    </script>
